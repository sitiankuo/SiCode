<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-list</title>
  </head>
  <body>
    <h2>Products</h2>
    <div *ngFor="let product of products">
      <h3>
        {{ product.name }}
      </h3>
    </div>
    <!-- 使用*ngFor会把div针对列表中的每个产品进行复写。 -->
  </body>
</html>
